<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review - Study Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 10px 20px;
      display: flex;
      background-color: #3a3b3c;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }

    #themeToggle {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    body.dark .container {
      background-color: #1e1e1e;
      color: #eee;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      resize: vertical;
    }

    body.dark input,
    body.dark textarea {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    button {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .reviews {
      margin-top: 30px;
    }

    .review-item {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      position: relative;
    }

    .review-item button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }

    body.dark .review-item {
      background-color: #2b2b2b;
    }

    
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="planner.html">Planner</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="review.html">Review</a></li>
      <li><button id="themeToggle">üåô</button></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Share Your Review</h2>
    <input type="text" id="nameInput" placeholder="Your Name" />
    <textarea id="commentInput" placeholder="Write your feedback..."></textarea>
    <button id="submitBtn">Submit Review</button>

    <div class="reviews" id="reviewsContainer">
      <h3>Previous Reviews</h3>
    </div>
  </div>

  

  <script>
    const nameInput = document.getElementById('nameInput');
    const commentInput = document.getElementById('commentInput');
    const submitBtn = document.getElementById('submitBtn');
    const reviewsContainer = document.getElementById('reviewsContainer');
    const themeToggle = document.getElementById('themeToggle');

    function loadReviews() {
      const reviews = JSON.parse(localStorage.getItem('studyPlannerReviews')) || [];
      reviewsContainer.innerHTML = '<h3>Previous Reviews</h3>';
      reviews.forEach((r, index) => {
        const div = document.createElement('div');
        div.className = 'review-item';
        div.innerHTML = `<strong>${r.name}</strong><p>${r.comment}</p>
                         <button onclick="deleteReview(${index})">üóëÔ∏è Delete</button>`;
        reviewsContainer.appendChild(div);
      });
    }

    function deleteReview(index) {
      const reviews = JSON.parse(localStorage.getItem('studyPlannerReviews')) || [];
      reviews.splice(index, 1);
      localStorage.setItem('studyPlannerReviews', JSON.stringify(reviews));
      loadReviews();
    }

    submitBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const comment = commentInput.value.trim();
      if (!name || !comment) return alert('Please enter both name and comment.');

      const reviews = JSON.parse(localStorage.getItem('studyPlannerReviews')) || [];
      reviews.unshift({ name, comment });
      localStorage.setItem('studyPlannerReviews', JSON.stringify(reviews));

      nameInput.value = '';
      commentInput.value = '';
      loadReviews();
      alert('Thank you for your feedback!');
    });

    themeToggle.onclick = () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    };

    loadReviews();
  </script>
</body>
</html>
